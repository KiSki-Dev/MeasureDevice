<!DOCTYPE html>
<html>
  <head>
    <title>Measurements Dashboard</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="public, max-age=60" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
  </head>

  <body>
    <div class="container">
      <!-- Side Menu -->
      <nav class="sidebar">
        <button type="button-init" class="button-init" onclick="createAllCharts(); this.style.display = 'none'; refreshAll()">Start automatic Data Tracking (Debug)</button>
      </nav>

      <!-- Main Area -->
      <div class="main-content">
        <header>
          <h1>Measurements Dashboard</h1>
          <button type="button-refreshAll" onclick="refreshAll()">Refresh all</button>
        </header>

        <div class="row">
          <!-- Humidity Column -->
          <div class="column">
            <h2>Humidity</h2>
            <button type="button-humidity" onclick="refreshData('humidity', humidityData, 'Min', '%')">Refresh</button>
            <p id="text-humidity" class="data-display">No Data - Last updated: N/A</p>
            <canvas id="humidityChart" class="chart"></canvas>
            <div class="button-container">
              <button id="humidity-Min" class="button" onclick="changeUnit('humidity', 'Min', humidityUnit)" style="background: #c7a302c2; font-weight: bold;">Minutes</button>
              <button id="humidity-Hour" class="button" onclick="changeUnit('humidity', 'Hour', humidityUnit)">Hours</button>
              <button id="humidity-Day" class="button" onclick="changeUnit('humidity', 'Day', humidityUnit)">Days</button>
            </div>
          </div>
          
          <!-- Temperature Column -->
          <div class="column">
            <h2>Temperature</h2>
            <button type="button-temperature" onclick="refreshData('temperature', temperatureData, 'Min', '°C')">Refresh</button>
            <p id="text-temperature" class="data-display">No Data - Last updated: N/A</p>
            <canvas id="temperatureChart" class="chart"></canvas>
            <div class="button-container">
              <button id="temperature-Min" class="button" onclick="changeUnit('temperature', 'Min', temperatureUnit)" style="background: #c7a302c2; font-weight: bold;">Minutes</button>
              <button id="temperature-Hour" class="button" onclick="changeUnit('temperature', 'Hour', temperatureUnit)">Hours</button>
              <button id="temperature-Day" class="button" onclick="changeUnit('temperature', 'Day', temperatureUnit)">Days</button>
            </div>
          </div>

          <!-- Heat Index Column -->
          <div class="column">
            <h2>Heat Index</h2>
            <button type="button-heatIndex" onclick="refreshData('heatIndex', heatIndexData, 'Min', '°C')">Refresh</button>
            <p id="text-heatIndex" class="data-display">No Data - Last updated: N/A</p>
            <canvas id="heatIndexChart" class="chart"></canvas>
            <div class="button-container">
              <button id="heatIndex-Min" class="button" onclick="changeUnit('heatIndex', 'Min', heatIndexUnit)" style="background: #c7a302c2; font-weight: bold;">Minutes</button>
              <button id="heatIndex-Hour" class="button" onclick="changeUnit('heatIndex', 'Hour', heatIndexUnit)">Hours</button>
              <button id="heatIndex-Day" class="button" onclick="changeUnit('heatIndex', 'Day', heatIndexUnit)">Days</button>
            </div>
          </div>
          
          <!-- Light Percentage Column -->
          <div class="column">
            <h2>Light Percentage</h2>
            <button type="button-light" onclick="refreshData('light', lightData, 'Min', '%')">Refresh</button>
            <p id="text-light" class="data-display">No Data - Last updated: N/A</p>
            <canvas id="lightChart" class="chart"></canvas>
            <div class="button-container">
              <button id="light-Min" class="button" onclick="changeUnit('light', 'Min', lightUnit)" style="background: #c7a302c2; font-weight: bold;">Minutes</button>
              <button id="light-Hour" class="button" onclick="changeUnit('light', 'Hour', lightUnit)">Hours</button>
              <button id="light-Day" class="button" onclick="changeUnit('light', 'Day', lightUnit)">Days</button>
            </div>
          </div>
          
          <!-- Voltage Column -->
          <div class="column">
            <h2>Voltage</h2>
            <button type="button-voltage" onclick="refreshData('voltage', voltageData, 'Min', 'V')">Refresh</button>
            <p id="text-voltage" class="data-display">No Data - Last updated: N/A</p>
            <canvas id="voltageChart" class="chart"></canvas>
            <div class="button-container">
              <button id="voltage-Min" class="button" onclick="changeUnit('voltage', 'Min', voltageUnit)" style="background: #c7a302c2; font-weight: bold;">Minutes</button>
              <button id="voltage-Hour" class="button" onclick="changeUnit('voltage', 'Hour', voltageUnit)">Hours</button>
              <button id="voltage-Day" class="button" onclick="changeUnit('voltage', 'Day', voltageUnit)">Days</button>
            </div>
          </div>

          <!-- Empty Space for future elements -->
          <div class="column">
            <!-- Insert new Content here -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
